<div class="container">
  <header class="header"><h1>Agendamento</h1></header>

  <section class="filters">


    <div class="filters -barbers">
      <button class="select-barber">todos</button>
      <button class="select-barber">Bruno</button>
      <button class="select-barber">Felipe</button>
    </div>

  </section>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
