<div class="container">
  <header class="header"><h1>Agendamento</h1></header>

  <section class="filters">
    <div class="filters -date">
      <mat-form-field class="field-datepicker" appearance="fill">
        <mat-label>Escolha a data </mat-label>
        <input
          matInput
          [matDatepickerFilter]="myFilter"
          [min]="todayDate"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="filters">
      <button class="button-filter">todos</button>
      <button class="button-filter disabled">Bruno</button>
      <button class="button-filter disabled">Felipe</button>
    </div>
  </section>
  <section class="table-hours">
    <mat-table [dataSource]="dataSource" class="mat-table">
      <ng-container matColumnDef="hour">
        <mat-header-cell class="list-header hours" *matHeaderCellDef>
          Horarios disponíveis
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.hour }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="logo">
        <mat-header-cell class="list-header" *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <img [src]=" element.nameBarber === 'Bruno' ?'../../assets/img/barbers/barberOne.svg' : '../../assets/img/barbers/barberTwo.svg'" width="50" alt="" />
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nameBarber">
        <mat-header-cell class="list-header right" *matHeaderCellDef>
          Barbeiro
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.nameBarber }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="scheduleButton">
        <mat-header-cell class="list-header right" *matHeaderCellDef>
          Reservar
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button  (click)="openModal()" class="l-button schedule">Reservar Horário</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </section>
</div>
